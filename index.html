<!DOCTYPE html>
<html>
    <head>
        <title>Character Quiz Project</title>
    </head>
    <body>
        <div class="header">
            <h1>What sport are you?</h1>
            <img src= "https://previews.123rf.com/images/choneschones/choneschones1511/choneschones151100004/47982893-set-of-sport-balls-isolated-on-white-background.jpg">
        </div>
        <div class="questions">
            <p>What number would you pick, 1 or 2?</p>
            <input class="number" placeholder="Enter a number">
            <p>Which would you rather use, your legs or hands?</p>
            <input class="body" placeholder="Enter legs or hands">
             <p>Are you more physical or technical?</p>
            <input class="play" placeholder="Enter physical or technical">
            <button class="submit">Submit!</button>
        </div>
        <div class="counter"></div>
        <div class="results"></div>   
    </body>
</html>
